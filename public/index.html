<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Rbut – Poem Community</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="view-point min-h-screen flex flex-col bg-base-100">
    <div class="navbar flex-none bg-base-200 p-4">
      <div class="navbar-start ml-3">
        <a href="index.html" class="btn btn-ghost text-2xl">Rbut</a>
      </div>
      
      <div class="navbar-end flex gap-4">
        <a href="/login.html" class="btn btn-primary">Đăng nhập</a>
        <a href="/register.html" class="btn btn-secondary">Đăng kí</a>
      </div>
    </div>

   <div class="hero flex-1 py-8 px-10">
      <div class="hero-content flex flex-col">
        <h1 class="text-6xl font-semibold">Chào bạn</h1>
        <p class="text-center text-2xl mt-2">Chào mừng bạn đến với cộng đồng thơ của chúng tôi. Nơi có những bài thơ chất lượng nhất của R.</p>
        <a id="exploreBtn" class="btn btn-outline mt-16" href="#">Lướt để bắt đầu khám phá</a>
      </div>
    </div>
  </div>
  
  <div id="loading" class=" flex-1 flex justify-center py-10 hidden">
      <span class="loading loading-dots loading-lg"></span>
  </div>

  <main id="gallery" class="flex-none bg-base-200 grid lg:grid-cols-3 gap-16 p-14 py-16  md:grid-cols-2 sm:grid-cols-1"></main>

  <dialog id="poemModal" class="modal">
        <div class="modal-box max-w-2xl">
            <h3 id="poem-modal-title" class="font-bold text-2xl"></h3>
            <p id="poem-modal-content" class="mt-4 whitespace-pre-line"></p>

            <div class="modal-action flex justify-center">
                <button id="closeBtn" class="btn btn-outline btn-neutral">đóng</button>
            </div>
        </div>
  </dialog>


  <script src="/js/gallery.js"></script>
</body>
</html>
