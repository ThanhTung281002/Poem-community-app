<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Người dùng</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen flex flex-col">
    <div class="navbar p-4 shadow-md flex-none">
      <div class="navbar-start ml-3">
        <a href="index.html" class="btn btn-ghost text-2xl">Rbut</a>
      </div>
      
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost m-1">
                    <div class="w-14 rounded-full">
                        <img src="https://img.daisyui.com/images/profile/demo/batperson@192.webp" />
                    </div>
                </div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-10 w-52 p-2 shadow-sm">
                    <li><a href="/my-poems-new.html">Đăng thơ mới</a></li>
                    <li><a id="logoutBtn" href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>

    
    <div id="loading" class=" flex-1 flex justify-center py-10 hidden">
        <span class="loading loading-dots loading-lg"></span>
    </div>
    
    
    <main class="approved-poems flex-none grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-20 p-10"></main>

    <main class="pending-poems flex-none grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-20 p-10 bg-base-200"></main>

    <!-- phần modal chưa có gì cả nhưng để sẵn ở cuối file HTML  -->
    <dialog id="poemModal" class="modal">
        <div class="modal-box max-w-2xl">
            <h3 id="poem-modal-title" class="font-bold text-2xl"></h3>
            <p id="poem-modal-content" class="mt-4 whitespace-pre-line"></p>

            <div class="modal-action">
                <button id="closeModalBtn" class="btn btn-outline">Đóng</button>
            </div>
        </div>
    </dialog>


    <dialog id="editPoemModal" class="modal">
        <div class="modal-box max-w-2xl">
            <h3 class="font-bold text-2xl mb-4">Chỉnh sửa bài thơ</h3>

            <div class="form-control">
                <label class="label">Tiêu đề</label>
                <input id="edit-title" type="text" class="input input-bordered w-full">
            </div>

            <div class="form-control mt-4">
                <label class="label">Nội dung</label>
                <textarea id="edit-content"
                    class="textarea textarea-bordered w-full h-40"></textarea>
            </div>

            <div class="modal-action">
                <button id="cancelEditBtn" class="btn btn-outline btn-secondary">Hủy</button>
                <button id="saveEditBtn" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </dialog>



  <script src="/js/my-poems.js"></script>
</body>
</html>
